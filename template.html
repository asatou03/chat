<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>チャット</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1 class="app-title">チャット</h1>
    <ul>
      <!-- posts -->
    </ul>
    <form action="/send" method="post">
      <input id="message-input" type="text" name="message" />
      <button type="submit">送信</button>
    </form>
    <script src="/script.js"></script>

    <script>
      const postsList = document.querySelector("ul");

      // サーバーサイドから受け取ったデータを表示
      const postsData = [
        { message: "サンプルメッセージ1" },
        { message: "サンプルメッセージ2" },
        // サーバーサイドから取得した実際のデータ
      ];

      postsList.innerHTML = postsData.map((post, index) => `<li><strong>#${index + 1}</strong> ${post.message}</li>`).join("");
    </script>
  </body>
</html>
